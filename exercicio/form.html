<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Forms Currículo</title>
  </head>
  <body>
    <header>
      <h1>Currículo</h1>
    </header>
    <form action="" method="get">
      <fieldset>
        <label for="input-name">
          Nome
          <input
            type="text"
            name="name"
            id="input-name"
            maxlength="40"
            required
          />
        </label>
        <label for="input-email">
          Email
          <input
            type="email"
            name="email"
            id="input-email"
            maxlength="50"
            required
          />
        </label>
        <label for="input-cpf">
          CPF
          <input
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
          />
        </label>
        <label for="input-address">
          Endereço
          <input
            type="text"
            name="address"
            id="input-address"
            maxlength="200"
            required
          />
        </label>
        <label for="input-city">
          Cidade
          <input
            type="text"
            name="city"
            id="input-city"
            maxlength="28"
            required
          />
        </label>
        <label for="input-state">
          Estado
          <select name="state" id="input-state" required></select>
        </label>
        <label for="" id="type">
          <label for="type-home">
            <input type="radio" name="type" id="type-home" required /> Casa
          </label>
          <label for="type-ap">
            <input type="radio" name="type" id="type-ap" required /> Apartamento
          </label>
        </label>
      </fieldset>
      <fieldset>
        <label for="input-resume">
          Resumo
          <textarea
            name="resume"
            id="input-resume"
            cols="30"
            rows="10"
            maxlength="1000"
            required
          ></textarea>
        </label>
        <label for="input-office">
          Cargo
          <input
            type="text"
            name="office"
            id="input-office"
            maxlength="40"
            required
          />
        </label>
        <label for="input-description">
          Descrição do Cargo
          <input
            type="text"
            name="description"
            id="input-description"
            maxlength="500"
            required
          />
        </label>
        <label for="input-date">
          Data de início
          <input type="text" name="date" id="input-date" required />
        </label>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
