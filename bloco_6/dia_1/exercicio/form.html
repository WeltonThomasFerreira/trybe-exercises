<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" class="box">
      <fieldset>
        <div class="field">
          <label for="input-name" class="label">Nome</label>
          <div class="control">
            <input
              type="text"
              name="name"
              id="input-name"
              maxlength="40"
              required
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label for="input-email" class="label">Email</label>
          <div>
            <input
              type="email"
              name="email"
              id="input-email"
              maxlength="50"
              required
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label for="input-cpf" class="label">CPF</label>
          <div class="control">
            <input
              type="text"
              name="cpf"
              id="input-cpf"
              maxlength="11"
              required
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label for="input-address" class="label">Endere√ßo</label>
          <div class="control">
            <input
              type="text"
              name="address"
              id="input-address"
              maxlength="200"
              required
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label for="input-city" class="label">Cidade</label>
          <div class="control">
            <input
              type="text"
              name="city"
              id="input-city"
              maxlength="28"
              required
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label for="input-state" class="label">Estado</label>
          <div class="control">
            <select
              name="state"
              id="input-state"
              required
              class="select"
            ></select>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Tipo</label>
          <div class="control">
            <label for="type-home" class="radio">Casa</label>
            <input
              type="radio"
              name="type"
              id="type-home"
              required
              class="radio"
              checked
            />
          </div>
          <div class="control">
            <label for="type-ap" class="radio">Apartamento</label>
            <input
              type="radio"
              name="type"
              id="type-ap"
              required
              class="radio"
            />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
